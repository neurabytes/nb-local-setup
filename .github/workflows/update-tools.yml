name: Update Tools

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-tools:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Update tools.json
        run: python .github/workflows/update_tools.py

      - name: Create new branch and commit changes
        id: create_branch
        run: |
          $branchName = "feature/$(Get-Date -Format 'MM_yyyy')_tools_version_update"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Create or checkout the branch
          if git ls-remote --heads origin $branchName | grep $branchName; then
            echo "Branch $branchName already exists. Checking out the branch."
            git checkout $branchName
            git pull origin $branchName
          else
            echo "Creating new branch $branchName."
            git checkout -B $branchName
          fi

          # Stage and commit changes
          git add windows/bin/tools.json
          git commit -m 'Update tools.json with latest versions' || echo "No changes to commit."

          # Push the branch
          git push -u origin $branchName || (git pull --rebase origin $branchName && git push -u origin $branchName)
          echo "branch-name=$branchName" >> $GITHUB_ENV
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update tools.json with latest versions'
          branch: ${{ env.branch-name }}
          title: 'Update tools.json with latest versions'
          body: 'This PR updates the tools.json file with the latest versions of the tools from Chocolatey.'
          labels: 'automated update'
          assignees: 'atleyvirdee'
